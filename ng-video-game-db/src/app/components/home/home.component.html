<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select panelClass="sort-select" [(ngModel)]="sort" >
            <mat-option value="name"></mat-option>
            <mat-option value="-released">Released</mat-option> 
            <mat-option value="-added">Added</mat-option> 
            <mat-option value="-created">Created</mat-option> 
            <mat-option value="-updated">Updated</mat-option> 
            <mat-option value="-rating">Rating</mat-option> 
            <mat-option value="matacritic">Matacritic</mat-option>  
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <div class="game">
        <div class="game-thumbs-container">
            <img 
                src="https://images.unsplash.com/photo-1472457897821-70d3819a0e24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80"
                alt="thumbnail"
            />
        </div>
        <div class="game-description">
            <p class="game-name">Name</p>
            <div class="game-platform">
                <img 
                    class="game-platform"
                    src="https://i.guim.co.uk/img/media/fcbc214f33a165765452da6ea690af1a31b48be3/120_0_3400_2040/master/3400.jpg?width=700&quality=85&auto=format&fit=max&s=457d3540d0e17c46656fb2213add42dd"
                />
            </div>
        </div>
    </div>
</div>
